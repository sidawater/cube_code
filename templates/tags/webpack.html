{% if debug %}
  <script type="text/javascript" src="/__webpack_hmr/{{ static_file_name }}.js"></script>
{% else %}
  {% for css in css_list %}
    <link href="/static/css/{{css}}" rel="stylesheet">
  {% endfor %}
  {% for js_file_name in js_list %}
    <script type="text/javascript" src="/static/js/{{js_file_name}}"></script>
  {% endfor %}
{% endif %}
